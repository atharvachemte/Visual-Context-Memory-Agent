<!DOCTYPE html>
<html>
<head>
    <title>Visual Context Agent Dashboard</title>
    <style>
        body {
            font-family: 'Futura', sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #1f2f46;
            margin-bottom: 40px;
        }

        .upload-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        input[type="file"] {
            font-family: 'Futura', sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Futura', sans-serif;
            background-color: #1f2f46;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a506b;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
            height: 200px;
            object-fit: cover;
        }

        .charts {
            background: linear-gradient(135deg, #1f2f46, #3a506b);
            color: #f4f4f4;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            margin-top: 60px;
        }

        .charts h2 {
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 30px;
        }

        .charts img {
            display: block;
            margin: 0 auto 40px;
            max-width: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üì∏ Visual Context + Memory Agent</h1>

    <!-- Upload form -->
    <div class="upload-form">
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/png, image/jpeg" required>
            <button type="submit">Upload & Classify</button>
        </form>
    </div>

    <!-- Image metadata -->
    <div class="image-grid">
        {% for data in metadata %}
        <div class="card">
            <img src="{{ url_for('static', filename='../input_images/' + data.filename) }}" alt="{{ data.filename }}">
            <p><strong>{{ data.filename }}</strong></p>
            <p>üóÇÔ∏è Category: <strong>{{ data.category }}</strong></p>
            <p>üéØ Reward: <strong>{{ data.reward }}</strong></p>
        </div>
        {% endfor %}
    </div>

    <!-- Charts -->
    <div class="charts">
        <h2>üìà Category Count</h2>
        <img src="{{ url_for('static', filename='bar_chart.png') }}" alt="Bar Chart">

        <h2>ü§ñ RL Agent Q-values</h2>
        <img src="{{ url_for('static', filename='reward_chart.png') }}" alt="Reward Chart">
    </div>
</body>
</html>
